<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">


    <style>
        body {
            background-color: #0b0b0b;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.03), transparent 40%),
                radial-gradient(circle at 80% 0%, rgba(255,0,0,0.05), transparent 35%);
            font-family: "Inter", sans-serif;
            color: #ffffff;
        }

        /* Navbar */
        .navbar-custom {
            background-color: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(6px);
            padding: 14px 50px;
            border-bottom: 1px solid #1f1f1f;
        }

        .navbar-brand {
            font-family: "Montserrat", sans-serif;
            color: #e50914 !important;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .nav-link {
            color: #e5e5e5 !important;
            font-size: 15px;
            margin-left: 22px;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #e50914 !important;
        }

        /* Page Title */
        .page-title {
            font-family: "Montserrat", sans-serif;
            font-size: 34px;
            font-weight: 700;
            margin: 35px 0 22px;
        }

        /* Search */
        .search-box {
            background-color: #141414;
            border: 1px solid #333;
            color: #ffffff;
            padding: 14px;
            font-size: 17px;
            border-radius: 4px;
        }

        .search-box::placeholder {
            color: #777;
        }

        .search-box:focus {
            border-color: #e50914;
            box-shadow: none;
            background-color: #141414;
            color: #ffffff;
        }

        .search-btn {
            background-color: #e50914;
            border: none;
            color: white;
            font-size: 15px;
            font-weight: 600;
            padding: 12px 36px;
            margin-top: 14px;
            border-radius: 4px;
            transition: background-color 0.25s ease;
        }

        .search-btn:hover {
            background-color: #b20710;
        }

        /* Book Card (same as index.html) */
        .book-card {
            width: 200px;
            height: 260px;
            background-color: #141414;
            border-radius: 6px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 18px rgba(0,0,0,0.75);
            margin: auto;
        }

        .book-card:hover {
            transform: translateY(-5px) scale(1.04);
            box-shadow: 0 14px 36px rgba(229, 9, 20, 0.4);
        }

        /* Image â€” FULL, NO CROP */
        .book-img {
            width: 100%;
            height: 160px;
            object-fit: contain;      /* ðŸ”¥ key fix */
            background-color: #000;
        }

        /* Info */
        .book-info {
            padding: 8px 10px;
        }

        .book-title {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 2px;
            line-height: 1.25;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .book-meta {
            font-size: 11.5px;
            color: #b3b3b3;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .col-md-3 {
            margin-bottom: 24px;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="/">BOOKFLIX</a>
    <div class="ms-auto">
        <a class="nav-link d-inline" href="/">Home</a>
        <a class="nav-link d-inline" href="/recommend">Recommend</a>
        <a class="nav-link d-inline" href="#">Contact</a>
    </div>
</nav>

<!-- Content -->
<div class="container-fluid px-5">
    <h1 class="page-title">Recommended Books</h1>

    <!-- Search -->
    <form method="POST" action="/recommend_books">
        <input
            type="text"
            name="user_input"
            class="form-control search-box"
            placeholder="Search a book you enjoyed..."
            required
        >
        <button type="submit" class="search-btn">Recommend</button>
    </form>

    <!-- Error -->
    {% if error %}
        <p class="text-danger mt-4">{{ error }}</p>
    {% endif %}

    <!-- Results -->
    {% if data %}
    <div class="row mt-5">
        {% for book in data %}
        <div class="col-md-3 d-flex justify-content-center">
            <div class="book-card">
                <img src="{{ book[2] }}" class="book-img" alt="Book Cover">
                <div class="book-info">
                    <div class="book-title">{{ book[0] }}</div>
                    <div class="book-meta">{{ book[1] }}</div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>

</body>
</html>
